<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="box1"></div>

    <script src="../pubilc/react.development.js"></script>
    <script src="../pubilc/react-dom.development.js"></script>
    <script src="../pubilc/babel.min.js"></script>
    <!-- 引入PropsType对props进行限制 -->
    <script src="../pubilc//prop-types.js"></script>

    <script type="text/babel">
      class Demo extends React.Component {
        handlerSubmit = (event) => {
          event.preventDefault(); // 阻止默认事件
          const { userName, userPassword } = this;
          // 注意 这里是读取DOM的值，需要拿到DOM节点后通过 .value获取
          alert(`用户名：${userName.value} 密码：${userPassword.value}`);
        };
        render() {
          return (
            <form onSubmit={this.handlerSubmit}>
              用户名：
              <input
                ref={(cN) => {
                  this.userName = cN;
                }}
                type="text"
                placeholder="请输入用户名"
                name="userName"
              />
              密码：
              <input
                ref={(cN) => {
                  this.userPassword = cN;
                }}
                type="password"
                name="userPassword"
              />
              <button>登录</button>
            </form>
          );
        }
      }
      ReactDOM.render(<Demo />, document.querySelector("#box1"));
    </script>
  </body>
</html>
