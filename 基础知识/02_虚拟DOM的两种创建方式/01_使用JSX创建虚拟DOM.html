<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!-- 1 先准备一个存放的容器 -->
  <div id="test"></div>

  <!-- 2 引入需要的React js文件 -->
  <!-- 2.1 React核心库 -->
  <script src="../pubilc/react.development.js"></script>
  <!-- 2.2 React操作DOM的库 -->
  <script src="../pubilc/react-dom.development.js"></script>
  <!-- 2.3 jsx转js -->
  <script src="../pubilc/babel.min.js"></script>

  <script type="text/babel"> // 这里需要注意 类型要用babel

    // 这种直接写DOM的方式就是采用JSX的方式创建虚拟DOM
    // 是纯JS写法的一种语法糖,方便写出结构复杂的DOM结构
    // 所以这里需要利用Babel转换成JS语法
    const VDOM = (
      <h1 className="inside">
        <span>Hello,React</span>
      </h1>
    )

    // ReactDOM.render(虚拟dom,存放的容器)
    ReactDOM.render(VDOM, document.querySelector('#test'))

  </script>

</body>

</html>
