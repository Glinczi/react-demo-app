<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!-- 1 先准备一个存放的容器 -->
  <div id="test"></div>

  <!-- 2 引入需要的React js文件 -->
  <!-- 2.1 React核心库 -->
  <script src="../pubilc/react.development.js"></script>
  <!-- 2.2 React操作DOM的库 -->
  <script src="../pubilc/react-dom.development.js"></script>
  <!-- 2.3 jsx转js -->
  <!-- <script src="../pubilc/babel.min.js"></script> -->

  <script type="text/javascript"> // 这里需要注意 类型要用javascript

    // JSX的写法是JS写法的语法糖,主要是通过采用React里面的creatElement方法创建DOM节点
    // React.creatElement(标签名,属性,标签主体)
    const VDOM = React.createElement('h1', { class: 'inside' }, React.createElement('span', {}, 'Hello,React'))

    // ReactDOM.render(虚拟dom,存放的容器)
    ReactDOM.render(VDOM, document.querySelector('#test'))

  </script>

</body>

</html>
