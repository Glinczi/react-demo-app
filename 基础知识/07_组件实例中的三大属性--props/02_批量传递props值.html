<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="box1"></div>

  <script src="../pubilc/react.development.js"></script>
  <script src="../pubilc/react-dom.development.js"></script>
  <script src="../pubilc/babel.min.js"></script>

  <script type="text/babel">
    class Person extends React.Component {
      render() {
        // props运行从组件外部传递值到组件内部 和Vue的props类似
        const { name, age, sex } = this.props
        return (
          <ul>
            <li>姓名:{name}</li>
            <li>姓名:{age}</li>
            <li>姓名:{sex}</li>
          </ul>
        )
      }
    }

    // 假设后端返回的数据是这样的
    const obj = {
      name: '小志',
      age: 18,
      sex: '男'
      // ...
    }
    // 我要批量的将这些数据放在组件标签上,可以采用...展开运算符

    // 注意 原生js的展开运算符是不能展开对象的,只有在babel,react环境下,且使用位置在组件标签上的时候才能使用
    // 原生js中可以通过展开运算符赋值一个对象,但需要{}包裹,这里的{}代表这是一个对象

    // 这里组件标签中的{}和原生的含义不同  这里代表的是里面写的是js代码
    ReactDOM.render(<Person {...obj} />, document.querySelector('#box1'))

  </script>
</body>

</html>
